<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Radar Point Visualization</title>
    <link rel="icon" type="image/png" href="/images/fly_eye_icon_without_background.png" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/radar.css">
    <script src="https://kit.fontawesome.com/671e0cb2b6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>

    <!-- HEADER -->
    <div th:insert="~{fragments/nav :: nav}"></div>
    <!-- END HEADER -->

    <main class="py-5">
        <section>
            <div id="controls" class="container">
                <h3>Input Polar Coordinates</h3>
                <label for="angle">Angle (degrees):</label>
                <input type="number" id="angle" step="1"><br>
                <label for="distance">Distance (0 to 1):</label>
                <input type="number" id="distance" step="0.01" min="0" max="1"><br>
                <button onclick="placePoint()">Place Point</button>
                <button onclick="scanPerimeter()">Scan Perimeter</button>
                <button id="selectPerimeterBtn">Select Perimeter</button>
                <div id="perimeterListModal" style="display: none;">
                    <h3>Select a Perimeter</h3>
                    <ul id="perimeterList"></ul>
                    <button onclick="closeModal()">Close</button>
                </div>
            </div>

            <!-- Canvas para dibujar el radar -->
            <div id="radar" class="container">
                <div id="divRadarCanvas">
                    <canvas id="radarCanvas" width="600" height="600"></canvas>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div th:insert="~{fragments/footer :: footer}"></div>
    <!-- FIN FOOTER -->

    <script src="/js/radar.js"></script>

</body>

</html>
